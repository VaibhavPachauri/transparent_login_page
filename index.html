<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05fef0aa26.js" crossorigin="anonymous"></script>
    <title>Login to Future</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email: ">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password: ">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>
</html>
